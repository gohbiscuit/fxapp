<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FX Spot</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <h1>FX SPOT</h1>
        <div class="row">
          <label
            >Currency Pair
            <select class="select-currency-pair">
              <option value="">No currency selected</option>
              <option value="eur,usd">EUR / USD</option>
              <option value="eur,chf">EUR / CHF</option>
              <option value="usd,chf">USD / CHF</option>
            </select>
          </label>
        </div>
        <div class="ticker row">
          <div class="left">
            <div class="label">Bid</div>
            <div class="bid spot"></div>
          </div>
          <div class="right">
            <div class="label">Ask</div>
            <div class="ask spot"></div>
          </div>
        </div>
        <div class="row">
          <input type="radio" value="BUY" name="buySell" checked /> Buy
          <input type="radio" value="SELL" name="buySell" /> Sell
        </div>
        <div class="investment-ccy row" style="display: none">
          <label
            ><input type="radio" value="" name="investmentCcy" checked /><span
              class="ccy1-label"
            ></span
          ></label>
          <label
            ><input type="radio" value="" name="investmentCcy" /><span
              class="ccy2-label"
            ></span
          ></label>
        </div>
        <div class="row">
          <label>Amount <input name="amount" placeholder="Example: 1000" /></label>
        </div>
        <div class="row">
          <button class="trade" disabled>Trade</button>
        </div>

        <div
          class="confirmation"
          style="
            display: none;
            background-color: lightgreen;
            border: solid 2px green;
            padding: 4px;
          "
        ></div>
      </div>
    </div>
    <script type="module">
      import { main } from "./main.js";
      main(document.querySelector("#app"));
    </script>
  </body>
</html>
